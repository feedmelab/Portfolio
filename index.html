<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio :: Xavi Torner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/css/index.css" />
</head>

<body>
    <header class="container">
        <nav class="row align-items-center">
            <div class="col-4 col-md-4 t">
                <a href="#"><img src="./src/img/logo.svg" class="logo" alt="logo" /></a>
            </div>
            <div class="col-4 col-md-4">
                <div class="row menu-center">
                    <div class="col-md-4 text-center">
                        <a class="" href="#">Home</a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a class="" href="#">Projects</a>
                    </div>
                    <div class="col-md-4 text-center">
                        <a class="" href="#">Services</a>
                    </div>
                </div>
            </div>
            <div class="col-4 col-md-4">
                <div class="text-end"><button type="button" class="btn btn-primary float-right contact-button">Contact Us</button></div>
            </div>
        </nav>
    </header>
    <section class="container slide-welcome">
        <div class="row d-flex align-items-center">
            <div class="col">
                <div class="container">
                    <div class="col">
                        <h1>Empower Your<br />Business With <br />Stunning Design!</h1>
                    </div>
                    <div class="col mt-4 mb-4">
                        <p>Circle is a digital design and development studio. We design and develop astonishing websites and mobile apps.</p>
                    </div>
                    <div class="row d-flex justify-content-start mt-4">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary contact-button">Get in touch</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-link">See our work</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="container">
                    <div class="_slide d-flex flex-column">
                        <div class="slide-card d-flex flex-column justify-content-start pt-2">
                            <div class="mt-2 align-self-start ms-4 text-card-back">Back</div>
                            <div class="mt-3 align-self-start ms-4 text-neutral">Choose your card</div>
                            <div class="mt-2 align-self-center">
                                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img class="d-block" src="./src/img/card_1.svg" alt="First slide" />
                                        </div>
                                        <div class="carousel-item">
                                            <img class="d-block" src="./src/img/card_2.svg" alt="Second slide" />
                                        </div>
                                    </div>

                                    <ol class="carousel-indicators bullets">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                        <div class="slide-card-spacer align-self-center"> </div>
                        <div class="slide-card slide-card-shadow align-self-end d-flex flex-column justify-content-evenly">
                            <div class="align-self-center"><img src="./src/img/group_50.svg" alt="" srcset="" /></div>
                            <div class="align-self-center text-card-p">Project has been accepted.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="src/js/index.js "></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
